# This is the main configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to PaperSpigot,
# join us at the IRC.
# 
# IRC: #paperspigot @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=PaperSpigot )
# Wiki: https://paper.readthedocs.org/ 
# Paper Forums: https://aquifermc.org/ 

config-version: 9
settings:
  load-permissions-yml-before-plugins: true
  limit-player-interactions: true
  sleep-between-chunk-saves: false
timings:
  enabled: true
  verbose: true
  server-name-privacy: true
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
world-settings:
  default:
    verbose: false
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: true
    allow-block-location-tab-completion: true
    optimize-explosions: true
    portal-search-radius: 128
    spawner-nerfed-mobs-should-jump: true
    mob-spawner-tick-rate: 1
    disable-teleportation-suffocation-check: true
    squid-spawn-height:
      minimum: 45.0
      maximum: 63.0
    max-growth-height:
      cactus: 3
      reeds: 3
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    despawn-ranges:
      soft: 32
      hard: 128
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0
    water-over-lava-flow-speed: 5
    fast-drain:
      lava: true
      water: true
    lava-flow-speed:
      normal: 30
      nether: 10
    container-update-tick-rate: 1
    game-mechanics:
      disable-end-credits: true
      disable-chest-cat-detection: true
    nether-ceiling-void-damage: true
    allow-non-player-entities-on-scoreboards: true
    fix-cannons: true
    non-player-arrow-despawn-rate: -1
    disable-explosion-knockback: false
    disable-thunder: false
    skeleton-horse-thunder-spawn-chance: -1.0
    disable-ice-and-snow: false
    tick-next-tick-list-cap: 1000
    tick-next-tick-list-cap-ignores-redstone: true
    keep-spawn-loaded: true
    use-hopper-check: true
    baby-zombie-movement-speed: 0.5
    allow-leashing-undead-horse: true
    all-chunks-are-slime-chunks: false
    skeleton-horse-thunder-soawn-chance: -1.0
    use-async-lighting: true
