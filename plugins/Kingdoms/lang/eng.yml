Command_Info_Page6Title:
- '&aGeschütze'
Command_Info_Page6Content1:
- Möchtest du eine automatische Mobfarm? Dann sind Geschütze die beste Lösung! 
Command_Info_Page6Content2:
- Geschütze können im Nexus gekauft werden, obwohl die meisten sehr teuer sind. Die meisten Geschütze müssen auf Zäunen platziert werden. Geschütze schießen auf alle agressiven Monster nicht Mitglieder und nicht Verbundete.
Command_Info_Page6Content3:
- Minen sind Fallen mit einmaliger Verwendung die unvorsichtige Spieler töten. Minen können nur von Feinden ausgelöst werden also nicht von Monstern. Minen sind nicht gerade Günstig, wenn man sie immer wieder erneuert. Sie machen größen Schaden.
