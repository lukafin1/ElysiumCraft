Command_Info_Page1Title:
- '&aInhalt'
Command_Info_Page2Title:
- '&aWas ist Kingdoms?'
Command_Info_Page2Content1:
- Kingdoms ist ein plugin ähnlich wie das beliebte Factions plugin, aber mit geändertem Gameplay. Es erlaubt einem Spieler sein eigenes Kingdom zu erstellen und dessen Land zu verteidigen. Um alle Befehle zu sehen mache /k.
Command_Info_Page3Title:
- '&aStartet'
Command_Info_Page3Content1:
- Als erstes solltest du einen guten Platz finden um eine Basis zu errichten. Wenn du einen guten Platz gefunden hast mache /k create [kingdomname] um dein eigenes Kingdom zu starten. Dann mache /k claim um den Bereich auf dem du stehst zu beanspruchen.
Command_Info_Page3Content2:
- Dieser Bereich ist 16x16 groß.
Command_Info_Page3Content3:
- Dieser Bereich kann nur noch von dir und den Mitgliedern deines Kingdoms verändert werden. 
Command_Info_Page3Content4:
- 'Du musst nicht umbedingt dein eigenes Kingdom erstellen. Du kannst ein anderes Kingdom fragen
  um eingeladen zu werden, dann kannst du ihrem Kingdom beitreten . '
Command_Info_Page3Content5:
- /k claim costs ${claimcost} ressourcen punkte
Command_Info_Page4Title:
- '&aDer Nexus'
Command_Info_Page4Content1:
- Sobald du dein Land beansprucht hast, kannst du /k nexus machen um deinen Nexus Block zu plazieren.
Command_Info_Page4Content2:
- Du kannst deinen eigenen Nexus nicht zerstören, er kann für Verbesserungen verwendet werden, um ressourcen punkte zu erhalten, oder um Geschütze zu kaufen.
Command_Info_Page4Content3:
- Wie bekommt man ressourcen punkte? Als erstes mache /k tradable. In dieser Liste sind die Gegenstände die du nicht handeln kannst, und die Gegenstände die mehr ressourcen punkte bringen wenn sie getauscht werden. Um Gegenstände zu handeln rechts-klicke deinen Nexus, und klicke auf das Weizen. Jetzt musst du sie nur darin platzieren. Für jede ${itemsperrp} Gegenstände die du in der GUI plazierst erhältst du 1 ressourcen punkt. Schließe die GUI um das zu bestätigen.
Command_Info_Page5Title:
- '&aChampions und Invading'
