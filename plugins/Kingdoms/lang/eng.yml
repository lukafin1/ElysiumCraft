Command_Info_Page8Title:
- '&aGesicherte Kisten'
Command_Info_Page8Content1:
- 'Hast du keine Lust mehr auf Spieler die deinem Kingdom beitreten und dich dann ausrauben?
  Platziere Schilder auf deine Kisten um sie zu sichern! &b
  schreibe &c&l[Protected]&b
  In die erste Reihe des Schildes. '
Command_Info_Page8Content2:
- Könige können normalerweise Kisten in ihrem Kingdom öffnen.
