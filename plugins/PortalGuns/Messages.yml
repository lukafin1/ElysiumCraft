      &7This portal is not persistent.
      &7The portal will get deleted when cleanup happens.
      &6Click &7to make it persistent.
    input-disabled: '&6Input mode is now disabled.'
    delete-desc: '&7Delete the {type} portal if it''s active.'
    input-already-shared: '&cThe portals are already shared with this player! &7Type
      &cq &7to cancel the input mode.'
    color-desc: |-
      &aLeft click &7to {type} the color by &a1&7.
      &2Shift+Left click &7to {type} the color by &25&7.
      &eRight click &7to {type} the color by &e20&7.
      &6Shift+Right click &7to {type} the color by &650&7.
