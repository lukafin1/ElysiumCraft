      &8======== &4&l/portalguns help &8========
      &6/pg [help] &8- &7Display this help page.
      &6/pg info &8- &7Display plugin information.
      &6/pg give {player} {type} {index} &8- &7Give a gun
      &6/pg admin [player] &8- &7Toggle admin mode.
      &6/pg reload &8- &7Reload configuration files.
